{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <br><br><br><br>
    <div class="container-fluid" style="padding-left: 60px;">
        <div class="row">
            <br>
            <div class="col-sm-3">
                <br><br>

                    <img src="{{product.product_image.url}}" class="card-img-top" alt="..." height="405px">

                        <p class="card-text"  style="text-align: justify;"><label style="font-weight: 550;line-height: 0;">Description</label> : {{product.product_desc}}</p>
                        <p class="card-text"><label style="font-weight: 550;">Price</label> : â‚¹{{product.product_price}}</p>

                        <a href="{% url 'seller_delete_product' pk=product.pk %}" class="btn btn-primary"

                    </div>
                </div>
            </div>
            
            <br>
        </div>
