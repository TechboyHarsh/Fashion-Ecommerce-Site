{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <style>
      body{
          background-color:white !important;
      }
          .jumbotron{
        background-color:snow;
      }
      h2,#c,.b{
        color:darkred !important;
      }
      #lz{
        font-size: 1.7rem;
        color: darkred;
        position: relative;
        right: 30px;
      }
  </style> 
   <br> 
<div class=" container" >
      
  <center>
    <label  id="lz"> {{msg}}</label><br>
      <div class=" jumbotron ">
        
      <h2 >Sign In</h2><br>
      
        <form method="POST" action="{% url 'login' %}" name="login">
          {% csrf_token %}
          <div class=" input-group form-group">
            <div class=" input-group-prepend">
                <span class=" input-group-text fa fa-inbox"></span>
            </div>
          
         
            <input type="text" name="email" id="" class=" form-control" placeholder="Email *" autocomplete="off">
     </div>
          <div class=" input-group form-group">
          <div class=" input-group-prepend">
                <span class=" input-group-text fa fa-lock" ></span>
            </div>
          
<input type="password" name="password" id="" class=" form-control" placeholder="Password *" autocomplete="off">
          </div>

          <div class=" form-group ">
            <input type="submit" name="action" value="Login" class=" btn btn-danger" id="a" >
            <input type="submit" name="action" value="Forget Password"  class=" btn btn-danger" id="a" style="width: 25%;">
          </div>
          
          <div class=" form-group">
            <label   id="c">Don't Have an Account?</label><br>
            <a href="{% url 'register' %}" class="b text-info" style="letter-spacing: 0.6px;">Create an Account</a>
          </div>
        </form>
     
      </div>
       
      </center>
  
    
</div>
   
   
</body>
</html>
{% endblock %}
