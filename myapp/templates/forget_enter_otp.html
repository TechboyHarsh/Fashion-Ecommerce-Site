{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <style>
      body{
          background-color:white !important;
      }
          .jumbotron{
        background-color:snow;
        padding-bottom: 0px;
        margin-bottom: 0px;
        height: 300px;
      }
      h2,#c,.b{
        color:darkred !important;
      }
      #lz{
        font-size: 1.7rem;
        color: darkred;
        position: relative;
        right: 54px;
      }
  </style> 
   <br> 
<div class=" container" >
      
  <center>
    <label  id="lz"> {{msg}}</label><br>
      <div class=" jumbotron ">
        
      <h2 >Enter OTP for Forget Password</h2><br>
      
        <form method="POST" action="{% url 'verify_forgot_otp' %}" name="verify_enter_otp">
          {% csrf_token %}
          <input type="hidden" name="otp1" value="{{otp}}">
          <input type="hidden" name="email" value="{{email}}">
          <div class=" input-group form-group">
            <div class=" input-group-prepend">
                <span class=" input-group-text fa fa-key"></span>
            </div>
            <input type="text" name="otp2" id="" class=" form-control" placeholder="Enter OTP*" autocomplete="off">
     </div>
          <div class=" form-group ">
          <center>  <input type="submit" value="Validate OTP" class="btn  btn-danger" id="a"
 style="margin-right: 20px;width: 120px"></center>
            </div>
        </form>
     
      </div>
       <br><br><br>
      </center>
  
    
</div>
   
   
</body>
</html>
{% endblock %}
